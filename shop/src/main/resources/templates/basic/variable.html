<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SpringEl 표현식</h1>


    <ul> Object
        <li>${user.username} = <span th:text="${user.username}"></span> </li>
        <li>${user['username']} = <span th:text="${user['username']}"></span> </li>
        <li>${user.getUsername()} = <span th:text="${user.getUsername()}"></span> </li>
        <li>${user.getAge()} = <span th:text="${user.getAge()}"></span> </li>
    </ul>

        <li>${list[0].getAge()} = <span th:text="${list[0].getAge()}"></span></li>
    </ul>-->
</body>
</html>
